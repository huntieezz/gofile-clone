<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gofile Clone - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <header>
            <h1>üöÄ Gofile Clone</h1>
            <nav>
                <a href="login.html">üîí Login</a>
                <a href="register.html">üìù Register</a>
            </nav>
        </header>

        <main>
            <div class="register-box">
                <h2>Create Your Account</h2>
                <form action="http://localhost:5001/register" method="POST" enctype="multipart/form-data">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="profilePicture">Profile Picture:</label>
                        <input type="file" id="profilePicture" name="profilePicture">
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p id="status"></p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Gofile Clone. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Optionally add some JavaScript to handle any feedback, e.g., showing a success message or handling errors.
        const form = document.querySelector("form");
        const status = document.getElementById("status");

        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            
            const response = await fetch(form.action, {
                method: form.method,
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                status.textContent = result.message;
                status.style.color = "green";
            } else {
                status.textContent = `‚ùå ${result.message}`;
                status.style.color = "red";
            }
        };
    </script>
</body>
</html>
