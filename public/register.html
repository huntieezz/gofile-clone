<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gofile Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <header>
            <h1>Register</h1>
        </header>

        <div class="form-container">
            <form id="registerForm">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        
        <footer>
            <p>&copy; 2025 Gofile Clone. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            fetch("http://localhost:5001/register", {  // Change this URL if deploying on Vercel
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ firstName, lastName, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Registration successful! Please check your email for verification.");
                    window.location.href = "login.html";  // Redirect to login after successful registration
                } else {
                    alert("Registration failed: " + data.message);
                }
            });
        });
    </script>
</body>
</html>
